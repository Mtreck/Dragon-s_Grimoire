<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon's Grimoire - Forjando Seu Mundo, Item por Item</title>
<link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
<link rel="stylesheet" href="/Mestre/css/cadastro_itens.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="/img/logo.png" alt="Dragon's Grimoire Logo">
    </div>
    <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="cadastro_itens.html">Cadastro Itens</a></li>
            <li><a href="/Mestre/html/itemlist.html">Itens</a></li>
            <li><a href="/Mestre/html/magias.html">Livro de Magias</a></li>
            <li><a href="">Anotações</a></li>
      </ul>
       
</header>
<div class="form-container">
    <form id="item-form">
        <label for="item-name">Nome do Item:</label>
        <input type="text" id="item-name" required>

        <label for="item-description">Descrição:</label>
        <input type="text" id="item-description">

        <label for="item-damage">Dano:</label>
        <select id="item-damage">
            <option value="nulo">nulo</option>
            <option value="1d4">1d4</option>
            <option value="1d6">1d6</option>
            <option value="1d8">1d8</option>
            <option value="1d10">1d10</option>
            <option value="1d12">1d12</option>
            <option value="2d4">2d4</option>
            <option value="2d6">2d6</option>
            <option value="2d8">2d8</option>
            <option value="2d10">2d10</option>
            <option value="2d12">2d12</option>
        </select>

        <label for="damage-type">Tipo de Dano:</label>
        <select id="damage-type">
            <option value="Nenhum">Nenhum</option>
            <option value="Ácido">Ácido</option>
            <option value="Contundente">Contundente</option>
            <option value="Cortante">Cortante</option>
            <option value="Elétrico">Elétrico</option>
            <option value="Energético">Energético</option>
            <option value="Gélido">Gélido</option>
            <option value="Ígneo">Ígneo</option>
            <option value="Necrótico">Necrótico</option>
            <option value="Perfurante">Perfurante</option>
            <option value="Psíquico">Psíquico</option>
            <option value="Radiante">Radiante</option>
            <option value="Trovejante">Trovejante</option>
            <option value="Venenoso">Venenoso</option>
        </select>

        <label for="item-ac">Bônus de CA:</label>
        <input type="number" id="item-ac">

        <label for="item-po">P.O:</label>
        <input type="number" id="item-po">

        <label for="item-quality">Qualidade:</label>
        <select id="item-quality">
            <option value="Utilidade">Utilidade</option>
            <option value="Rank E">Rank E</option>
            <option value="Rank D">Rank D</option>
            <option value="Rank C">Rank C</option>
            <option value="Rank B">Rank B</option>
            <option value="Rank A">Rank A</option>
            <option value="Rank S">Rank S</option>
        </select>

        <label for="item-type">Tipo de Item:</label>
        <select id="item-type">
            <optgroup label="Armas Marciais Corpo-a-corpo">
                <option value="Normal">Normal</option>
                <option value="Adaga">Adaga</option>
                <option value="Alabarda">Alabarda</option>]
                <option value="Bordao">Bordão</option>
                <option value="Cimitarra">Cimitarra</option>
                <option value="Chicote">Chicote</option>
                <option value="Escudo">Escudo</option>
                <option value="Espada Curta">Espada Curta</option>
                <option value="Espada Grande">Espada Grande</option>
                <option value="Espada Longa">Espada Longa</option>
                <option value="Glaive">Glaive</option>
                <option value="Lança de Montaria">Lança de Montaria</option>
                <option value="Lança Longa">Lança Longa</option>
                <option value="Maça">Maça</option>
                <option value="Maça Estrela">Maça Estrela</option>
                <option value="Machado Grande">Machado Grande</option>
                <option value="Machado de Batalha">Machado de Batalha</option>
                <option value="Malho">Malho</option>
                <option value="Mangual">Mangual</option>
                <option value="Martelo de Guerra">Martelo de Guerra</option>
                <option value="Picareta de Guerra">Picareta de Guerra</option>
                <option value="Rapieira">Rapieira</option>
                <option value="Tridente">Tridente</option>
            </optgroup>
            <optgroup label="Armas Marciais à Distância">
                <option value="Arco Curto">Arco Curto</option>
                <option value="Arco Longo">Arco Longo</option>
                <option value="Besta de Mão">Besta de Mão</option>
                <option value="Besta Pesada">Besta Pesada</option>
                <option value="Rede">Rede</option>
                <option value="Zarabatana">Zarabatana</option>
            </optgroup>
            <optgroup label="Armaduras Leves">
                <option value="Padded">Acolchoada</option>
                <option value="Leather">Couro</option>
                <option value="Studded Leather">Couro Batido</option>
            </optgroup>
            <optgroup label="Armaduras Médias">
                <option value="Hide">Pele</option>
                <option value="Chain Shirt">Cota de Malha</option>
                <option value="Scale Mail">Cota de Escamas</option>
                <option value="Breastplate">Peitoral</option>
                <option value="Half Plate">Meia Placa</option>
            </optgroup>
            <optgroup label="Armaduras Pesadas">
                <option value="Ring Mail">Cota de Anéis</option>
                <option value="Chain Mail">Cota de Malha</option>
                <option value="Splint">Cota de Telas</option>
                <option value="Plate">Placa</option>
            </optgroup>
        </select>
        <label for="Origem">Origem:</label>
        <select id="Origem">
            <option value="Livro">Livro</option>
            <option value="homebrew">Homebrew</option>

        </select>

        <button type="submit">Adicionar Item</button>
    </form>

</div>
<footer>
    <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
</footer>
<script type="module" src="/Mestre/js/script.js"></script>

</body>
</html>
